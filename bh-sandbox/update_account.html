<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boojiwoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/js/main.js"></script>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="speech-bubble">Make any changes below. Be sure to hit "save."</h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-1">
                <!-- spacing -->
            </div>
            <div class="col-md-5 text-center" id="boojiDiv">
                <img src="assets/images/tempGhost.jpg" class="img-fluid mb-3">
            </div>
            <div class="col-md-5">
                
                    <div id="formDiv">
    
                        <form>
                            <div class="form-group">
                                <small><label for="inputUsername" class="col-form-label text-white font-weight-bold">Username:*</label></small>
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <small><label for="inputPassword" class="col-form-label text-white font-weight-bold">Password:*</label></small>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <small><label for="inputFname" class="col-form-label text-white font-weight-bold">First Name:</label></small>
                                <input type="text" class="form-control" id="inputFname" placeholder="(Billy, Jane, etc)">
                            </div>
                            <div class="form-group">
                                <small><label for="inputEmail" class="col-form-label text-white font-weight-bold">Email:</label></small>
                                <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                                </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success whiteborder mr-4">Save</button>
                                <button type="" class="btn btn-danger whiteborder">Cancel</button>
                            </div>
                        </form>

                    </div>
                </div>
            <div class="col-md-1">
                <!-- spacing -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center">
                <hr class="border-white">
            </div>
            <div class="col-md-1"></div>
        </div>
    </div> <!-- close container -->
</body>
</html>
